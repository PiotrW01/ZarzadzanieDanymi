<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <title>Kurs waluty - Wykres</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wymiana walut</h1>
    <div id="currenciesContainer">
        Wybierz walutę 
        <select id="currencies" onchange="handleCurrencyChange(this)">
            <option value="USD">Dolar Amerykański</option>
            <option value="AUD">Dolar Australijski</option>
            <option value="CAD">Dolar kanadyjski</option>
            <option value="EUR">Euro</option>
            <option value="CHF">Frank szwajcarski</option>
            <option value="UAH">Hrywna (Ukraina)</option>
            <option value="JPY">Jen (Japonia)</option>
    </select>  
    </div>
    <main>
        <div id="chartContainer">
            <div id="inputs">
                <div id="definedInputs">
                    <input type="radio" name="option" value=7 onclick="handleOptionChange(this)" checked>
                    <label for="opcja1">Tydzień</label>
                    <input type="radio" name="option" value=30 onclick="handleOptionChange(this)">
                    <label for="opcja2">Miesiąc</label>
                    <input type="radio" name="option" value=90 onclick="handleOptionChange(this)">
                    <label for="opcja3">3 Miesiące</label>
                </div>
                <div id="customInputs">
                    <input type="radio" name="option" value="0" onclick="handleOptionChange(this)">
                    <label for="opcja4">Niestandardowe</label>
                    <input type="date" id="date1" onchange="handleDateChange(this)" disabled>
                    <input type="date" id="date2" onchange="handleDateChange(this)" disabled>
                </div>
            </div>
            <canvas id="chart"></canvas>
        </div>
        <div id="textContainer">
            <h2>Kalkulator walutowy</h2>
            <div id="calculator">
                <div id="calcInputs">
                    <label id="inputCurrency">PLN</label>
                    <input id="inputField" type="tel">
                    <label id="outputCurrency">USD</label>
                    <input id="outputField" type="tel" disabled>
                </div>
                <div id="calcButtonAndSwap">
                    <button onclick="calculateCurrency()">Oblicz</button>
                    <img src="img/swap1.svg" onclick="swapCurrency()" width="50px" alt="Swap Icon">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
